<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Formulaire d'inscription</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/inscription.css">
</head>
<body>
    <div class="wrapper" style="background-image: url('../images/bg-registration-form-1.jpg');">
        <div class="inner">
            <div class="image-holder">
                <img src="../images/registration-form-1.jpg" alt="">
            </div>
            <form action="/siteMarie/php/inscription.php" method="POST">
				<h3>Formulaire d'inscription</h3>
				<div class="form-group">
					<input type="text" name="prenom" placeholder="Prénom" class="form-control">
					<input type="text" name="nom" placeholder="Nom" class="form-control">
				</div>
				<div class="form-group">
					<input type="text" name="age" placeholder="Âge" class="form-control">
					<input type="text" name="poids" placeholder="Poids (kg)" class="form-control">
				</div>
				<div class="form-group">
					<input type="text" name="adresse" placeholder="Adresse" class="form-control">
					<input type="text" name="telephone" placeholder="Téléphone" class="form-control">
				</div>
				<div class="form-wrapper">
					<input type="text" name="email" placeholder="Email" class="form-control">
					<i class="zmdi zmdi-email"></i>
				</div>
				<div class="form-wrapper">
					<select name="genre" id="genre" class="form-control">
						<option value="" disabled selected>Genre</option>
						<option value="femme">Femme</option>
						<option value="homme">Homme</option>
					</select>
					<i class="zmdi zmdi-caret-down" style="font-size: 17px"></i>
				</div>
				<div class="form-wrapper">
					<select name="activite" id="activite" class="form-control">
						<option value="" disabled selected>Activité</option>
						<option value="peu">Peu ou pas d’exercice/semaine</option>
						<option value="1-2">1-2 fois / semaine</option>
						<option value="3-5">3-5 fois / semaine</option>
						<option value="6-7">6-7 fois / semaine</option>
					</select>
					<i class="zmdi zmdi-caret-down" style="font-size: 17px"></i>
				</div>
				<div class="form-wrapper">
					<input type="password" name="password" placeholder="Mot de passe" class="form-control">
					<i class="zmdi zmdi-lock"></i>
				</div>
				<div class="form-wrapper">
					<input type="password" name="confirm_password" placeholder="Confirmer mot de passe" class="form-control">
					<i class="zmdi zmdi-lock"></i>
				</div>
				<button type="submit">Enregistrer
					<i class="zmdi zmdi-arrow-right"></i>
				</button>
			</form>
			
        </div>
    </div>
</body>
</html>
